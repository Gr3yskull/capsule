<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}Dazzle{% endblock %}</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Aditya Basu">
	<!-- Date: 2013-01-27 -->
	{% block styles %}
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" />
		<!-- <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/common.css" />
	{% endblock %}
	{% block scripts_head %}
		<script src="{{STATIC_URL}}jquery.js" type="text/javascript" ></script>
		<script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}apps/common.js" type="text/javascript" ></script>
	{% endblock %}
</head>

<body {% block body_attr %}{% endblock %} onkeypress="handleShortcuts(event)">
{% block body_start %}{% endblock %}

<!-- Body Content -->
{% block margins %}{% endblock %}

{% block body_end %}{% endblock %}
{% block css_end %}
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/common-end.css" />
{% endblock %}
{% block scripts_end %}{% endblock %}
</body>
</html>
