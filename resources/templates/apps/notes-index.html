{% extends "base.html" %}

{% block title %}Notes!{% endblock %}
{% block styles %}
	{{ block.super }}
<!-- <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main.css" /> -->
{% endblock %}

{% block content %}
<!-- Body Content -->
<br />
<div id="status" class="alert alert-info"> <!-- alert alert-success"> -->
	<!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
	<span id="alert">Status</span>
</div>
<form id="notes" class="form-horizontal">
	<fieldset>
		<legend>Notes</legend>

		<label for="name">Name</label>
		<input type="text" id="name" name="name">

		<label for="content">Content</label>
		<textarea rows="3" id="content" name="content"></textarea>

		<label>Controls</label>
		<input type="submit" class="btn btn-primary">
		<div class="btn-group">
			<button id="fetch" class="btn btn-inverse">Fetch Notes</button>
			<button id="fetch_toggle" class="btn">Hide Notes</button>
		</div>
	</fieldset>
</form>
<!-- <a id="element" href="#" rel="tooltip" title="first tooltip">hover over me</a> -->

<table id="fetched_notes" style="display: block;" class="table table-striped table-hover table-condensed">

</table>

<!-- End of Body Content -->
{% endblock %}

{% block scripts_end %}
	<script src="{{STATIC_URL}}apps/notes-main.js" type="text/javascript"></script>
{% endblock %}
